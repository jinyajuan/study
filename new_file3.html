<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function debounce(fn, delay) {
			  // 维护一个 timer，用来记录当前执行函数状态
			  let timer = null;
			
			  return function() {
			    // 通过 ‘this’ 和 ‘arguments’ 获取函数的作用域和变量
			    let context = this;
			    let args = arguments;
			   
			    // 清理掉正在执行的函数，并重新执行
			    clearTimeout(timer);
			    timer = setTimeout(function() {
			      fn.apply(context, args);
			      console.log(context,args)
			    }, delay);
			  }
			}
			
			let flag=0;
			// 当用户滚动时被调用的函数
			function foo() {
			  flag++;
			  console.log(flag);
			}
			
			// 在 debounce 中包装我们的函数，过 1秒触发一次
			document.addEventListener('scroll', debounce(foo, 500));

		</script>
	</head>
	<body style="height: 2000px;">
	</body>
</html>
